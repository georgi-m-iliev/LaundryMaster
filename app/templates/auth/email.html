{% extends "auth/base.html" %}

{% block message %}
    <h3 class="text-dark mb-5">{{ data.title }}</h3>
{% endblock %}

{% block content %}
    <div>
        <h5 class="text-secondary-emphasis text-">{{ data.body }}</h5>
        {% if data.link %}
            <hr>
            <a href="{{ data.link }}" class="btn btn-primary mt-3"> Click here!</a>
            <p class="fw-lighter">If the button up there isn't working for you. Try this: {{ data.link }}</p>
        {% endif %}
    </div>
{% endblock %}
